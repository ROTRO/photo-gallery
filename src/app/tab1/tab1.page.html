<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list >
  <ion-item>
    <ion-label>Categorie</ion-label>
    <ion-select interface="popover" [(ngModel)]="Categorie" >
      <ng-container *ngFor="let item of Categories" >
        <ion-select-option value={{item}}>{{item}}</ion-select-option>
      </ng-container>
      
    </ion-select>
  </ion-item>
</ion-list>
  <ion-grid>
    <ion-label>Travail</ion-label>
    <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
<ng-container *ngIf="'Travail'==photo.category" >
  <ion-img [src]="photo.webviewPath" (click)="show(photo, position)"></ion-img>
</ng-container>
    </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-label>Personnel</ion-label>
    <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
<ng-container *ngIf="'Personnel'==photo.category" >
  <ion-img [src]="photo.webviewPath" (click)="show(photo, position)"></ion-img>
</ng-container>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
